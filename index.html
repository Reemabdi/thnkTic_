<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Think Tic</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.3);
      padding: 10px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .navbar h1 {
      margin: 0;
      font-size: 28px;
    }
    .navbar .left,
    .navbar .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .navbar button {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .navbar button:hover {
      background: rgba(255,255,255,0.2);
    }
    .home, .game {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    .home.active, .game.active {
      display: flex;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .btn {
      background: #ffcc00;
      color: #333;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
      margin: 10px;
    }
    .btn:hover {
      transform: scale(1.1);
      background: #f1f1f1;
    }
    .info {
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    .tooltip {
      display: none;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      width: 300px;
      text-align: left;
      line-height: 1.6;
    }
    .info:hover .tooltip {
      display: block;
    }
    .draggables {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .number {
      width: 50px;
      height: 50px;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .number.selected {
      border: 2px solid #ffcc00;
      transform: scale(1.1);
    }
    .box-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .box {
      width: 120px;
      min-height: 150px;
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
      border: 2px solid #8888ff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      padding: 15px;
      overflow-y: auto;
    }
    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border-color: #ffcc00;
      cursor: pointer;
    }
    .box span {
      background: #667eea;
      color: #fff;
      padding: 5px 10px;
      border-radius: 8px;
      margin: 5px 0;
      display: inline-block;
      font-weight: bold;
      font-size: 18px;
    }
    .info-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 30px;
      font-size: 20px;
      gap: 30px;
    }
  </style>
</head>
<body>

<div class="navbar game-navbar" style="display:none;">
  <div class="left">
    <button onclick="goHome()">‚Üê Home</button>
    <h1>Think Tic</h1>
  </div>
  <div class="right">
    <div id="timer">‚è±Ô∏è Time Left: 30s</div>
    <div id="score">üèÜ Score: 0</div>
  </div>
</div>

<div class="home active" id="home">
  <h1>Think Tic</h1>
  <input type="text" id="playerName" placeholder="Enter your name" style="padding:10px; font-size:16px; width:250px;"/>
  <button class="btn" onclick="saveName()">Start Game</button>
  <button class="btn" onclick="goRandomLevel()">Professional Start</button>
  <div class="info">
    How to play?
    <div class="tooltip">
      Drag the numbers into the boxes so all boxes have the same total.<br>
      Complete stages to level up.<br>
      Random Level never ends and combines features of the first three levels.<br><br>
      <button class="btn" style="font-size:14px; padding:5px 10px;" onclick="switchLanguage()">Switch to Arabic</button>
    </div>
  </div>
</div>

<div class="game" id="game">
  <!-- Comment out display of level/stage if you want it hidden for now -->
  <!--
  <div id="levelDisplay">üî¢ Level: 1</div>
  <div id="stageDisplay">üéØ Stage: 1 / 10</div>
  -->
  <!-- <div class="controls">
    <button class="btn" onclick="selectLevel(1)">Level 1</button>
    <button class="btn" onclick="selectLevel(2)">Level 2</button>
    <button class="btn" onclick="selectLevel(3)">Level 3</button>
    <button class="btn" onclick="selectLevel(4)">Random Level</button>
  </div> -->
  <div class="draggables" id="draggables"></div>
  <div class="box-container" id="boxContainer"></div>
  <div class="message" id="resultMessage"></div>
  <button id="startBtn" class="btn" onclick="startGame()">üéÆ Start New Game</button>
</div>

<script>
let playerName = "";
let timer = 30;
let timerInterval = null;
let gameEnded = false;
let score = 0;
let level = 1;
let stage = 1;
let fixedNumbers = [];
let boxCount = 3;
let randomSettings = {};
let isMobile = window.innerWidth < 768;
let selectedNumber = null;

const home = document.getElementById("home");
const game = document.getElementById("game");
const timerDisplay = document.getElementById("timer");
const scoreDisplay = document.getElementById("score");
const levelDisplay = document.getElementById("levelDisplay");
const stageDisplay = document.getElementById("stageDisplay");
const draggables = document.getElementById("draggables");
const boxContainer = document.getElementById("boxContainer");
const resultMessage = document.getElementById("resultMessage");
const navbar = document.querySelector(".game-navbar");

function goHome() {
  game.classList.remove("active");
  navbar.style.display = "none";
  home.classList.add("active");
}

function goRandomLevel() {
  score = 0;
  scoreDisplay.textContent = `üèÜ Score: ${score}`;
  level = 4;
  stage = 1;
  home.classList.remove("active");
  navbar.style.display = "flex";
  game.classList.add("active");
  startGame();
}
function saveName() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) {
    alert("Please enter your name!");
    return;
  }

  if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
    // This runs locally on your computer
    fetch("http://localhost:5000/api/saveName", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        playerName = name;
        home.classList.remove("active");
        navbar.style.display = "flex";
        game.classList.add("active");
        startGame();
      } else {
        alert("Error saving name.");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Error connecting to the server.");
    });
  } else {
    // This runs on GitHub Pages (no backend)
    playerName = name;
    home.classList.remove("active");
    navbar.style.display = "flex";
    game.classList.add("active");
    startGame();
  }
}

function selectLevel(lvl) {
  score = 0;
  scoreDisplay.textContent = `üèÜ Score: ${score}`;
  level = lvl;
  stage = 1;
  startGame();
}

function startGame() {
  clearInterval(timerInterval);
  fixedNumbers = [];
  draggables.innerHTML = "";
  resultMessage.textContent = "";
  boxContainer.innerHTML = "";

  if (level === 4) {
    const rand = Math.floor(Math.random() * 3) + 1;
    randomSettings = (rand === 1) ? { maxNumber: 6, groupCount: 3, boxCount: 3 } :
                      (rand === 2) ? { maxNumber: 9, groupCount: 3, boxCount: 3 } :
                                     { maxNumber: 9, groupCount: 4, boxCount: 4 };
    boxCount = randomSettings.boxCount;
  } else {
    boxCount = (level === 1 || level === 2) ? 3 : 4;
  }

  for (let i = 0; i < boxCount; i++) {
    const box = document.createElement("div");
    box.className = "box";
    box.setAttribute("ondrop", "drop(event)");
    box.setAttribute("ondragover", "allowDrop(event)");
    boxContainer.appendChild(box);
  }

  // Comment these out if you don't want them visible
  // levelDisplay.textContent = `üî¢ Level: ${level}`;
  // stageDisplay.textContent = `üéØ Stage: ${stage} / 10`;

  startTimer();

  const numbers = generateNumbers();
  numbers.forEach((num, idx) => {
    const div = document.createElement("div");
    div.className = "number";
    div.textContent = num;
    div.id = "num" + idx;

    if (!isMobile) {
      div.draggable = true;
      div.setAttribute("ondragstart", "drag(event)");
    } else {
      div.addEventListener("click", () => selectNumber(div));
    }

    draggables.appendChild(div);
  });

  if (isMobile) {
    setupTapBoxes();
  }
}

function startTimer() {
  timer = (level === 4) ? 20 : 30;
  gameEnded = false;
  timerDisplay.textContent = `‚è±Ô∏è Time Left: ${timer}s`;
  timerInterval = setInterval(() => {
    timer--;
    timerDisplay.textContent = `‚è±Ô∏è Time Left: ${timer}s`;
    if (timer <= 0) {
      clearInterval(timerInterval);
      if (!gameEnded) {
        resultMessage.textContent = "‚è∞ Time's up! You lose.";
        resultMessage.style.color = "red";
        advanceStage(false);
      }
    }
  }, 1000);
}

function generateNumbers() {
  if (fixedNumbers.length > 0) return [...fixedNumbers];

  let maxNumber, groupCount;
  if (level === 4) {
    maxNumber = randomSettings.maxNumber;
    groupCount = randomSettings.groupCount;
  } else {
    maxNumber = (level === 1) ? 6 : 9;
    groupCount = (level === 3) ? 4 : 3;
  }

  let valid = false;
  let allNumbers = [];
  while (!valid) {
    const targetSum = Math.floor(Math.random() * (maxNumber * 2 - 2)) + 2;
    const groups = [];
    for (let i = 0; i < groupCount; i++) {
      let pair = generateRandomPair(targetSum, maxNumber);
      if (!pair) break;
      groups.push(pair);
    }
    if (groups.length === groupCount) {
      allNumbers = groups.flat();
      valid = true;
    }
  }
  fixedNumbers = shuffleArray(allNumbers);
  return [...fixedNumbers];
}

function generateRandomPair(target, maxNumber) {
  const candidates = [];
  for (let i = 1; i <= maxNumber; i++) {
    const j = target - i;
    if (j >= 1 && j <= maxNumber && i !== j) {
      candidates.push([i, j]);
    }
  }
  if (candidates.length === 0) return null;
  return candidates[Math.floor(Math.random() * candidates.length)];
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  const dragged = document.getElementById(data);
  const targetBox = ev.target.closest('.box');
  if (targetBox && dragged && !gameEnded) {
    const span = document.createElement("span");
    span.textContent = dragged.textContent;
    targetBox.appendChild(span);
    dragged.remove();
    setTimeout(checkResult, 100);
  }
}

function setupTapBoxes() {
  document.querySelectorAll('.box').forEach(box => {
    box.onclick = () => {
      if (selectedNumber && !gameEnded) {
        const span = document.createElement("span");
        span.textContent = selectedNumber.textContent;
        box.appendChild(span);
        selectedNumber.remove();
        selectedNumber = null;
        document.querySelectorAll('.number').forEach(n => n.classList.remove('selected'));
        checkResult();
      }
    }
  });
}

function selectNumber(numberEl) {
  document.querySelectorAll('.number').forEach(n => n.classList.remove('selected'));
  numberEl.classList.add('selected');
  selectedNumber = numberEl;
}

function checkResult() {
  if (gameEnded) return;
  resultMessage.textContent = "";
  const remaining = draggables.querySelectorAll(".number");
  if (remaining.length > 0) return;

  const sums = Array.from(boxContainer.querySelectorAll(".box")).map(box => {
    return Array.from(box.querySelectorAll("span")).reduce((sum, el) => sum + parseInt(el.textContent), 0);
  });

  const allEqual = sums.every(sum => sum === sums[0]);
  clearInterval(timerInterval);
  gameEnded = true;

  if (allEqual && sums[0] !== 0) {
    score += 50;
    scoreDisplay.textContent = `üèÜ Score: ${score}`;
    resultMessage.textContent = `üéâ You Win! Going to next stage...`;
    resultMessage.style.color = "lime";
    advanceStage(true);
  } else {
    resultMessage.textContent = "‚ùå You Lose! Box sums are not equal.";
    resultMessage.style.color = "red";
    advanceStage(false);
  }
}

function advanceStage(won) {
  stage++;
  if (level !== 4 && stage > 10) {
    if (level < 3) {
      level++;
      stage = 1;
      resultMessage.textContent = `üöÄ Level Up! Now at Level ${level}`;
    } else {
      level = 4;
      stage = 1;
      resultMessage.textContent = `üöÄ Reached Random Level!`;
    }
  }
  setTimeout(startGame, 2000);
}

function switchLanguage() {
  alert("Switching to Arabic would reload the page with Arabic text. This is just a placeholder.");
}

window.allowDrop = allowDrop;
window.drag = drag;
window.drop = drop;
</script>
